<section class="todolist-wrapper">
  <h1 class="title">TODO APP</h1>
  <div class="new-todo">
    <input
      type="text"
      (keydown.enter)="addTodo()"
      placeholder="Escribe una nueva tarea"
      [formControl]="newTodo"
    />
    <button (click)="addTodo()">+</button>
  </div>

  <div class="filters">
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">
      Todos
    </button>
    <button
      (click)="changeFilter('active')"
      [class.active]="filter() === 'active'"
    >
      Activas
    </button>
    <button
      (click)="changeFilter('completed')"
      [class.active]="filter() === 'completed'"
    >
      Completadas
    </button>
  </div>

  <ul class="todolist">
    @for (todo of todolist(); track todo.id) { @if (todo.editing) {
    <!-- editando -->
    <li class="todo-editing">
      <input type="text" placeholder="Editar tarea" />
    </li>
    } @else {
    <!-- ya editada -->
    <li class="todo">
      <input type="checkbox" />
      <label for="checkbox">Titulo de tarea</label>
      <button>Editar</button>
      <button>Eliminar</button>
    </li>
    } }
  </ul>
</section>
